name: Checks
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.4'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run Tests
        run: bundle exec rake test
